<section id="section-cta" class="section-large">
    <div class="container">
        <div class="section-header">
            <h2><span>{{site.data.cta.conductTitle}}</span></h2>
            <p>{{site.data.cta.conductDescription}}</p>
            {% for item in site.data.nav-scala %}
            {% if item.title == "Code of Conduct" %}
            <a class="button button-secondary" href="{{item.url | relative_url }}">Read full Code of Conduct</a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
