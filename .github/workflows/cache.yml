name: cachix

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0

      - name: "Install Nix️"
        uses: cachix/install-nix-action@V27

      - name: "Install Cachix️"
        uses: cachix/cachix-action@v15
        with:
          name: typelevel
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: "Build dev shell"
        run: nix develop -c true
